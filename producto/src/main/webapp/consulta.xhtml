<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1>Gestión de la Tienda de Productos T1</h1>
      <p>Consulta Productos</p>

      <h:form id="frmConsultarInventario">
         <h2>Ingrese el tipo producto</h2>
        
         <table>
            <tr>
               
               <td>
                  <h:outputLabel for="cmbTipoProducto" value="Tipo Producto:"/>
                  
               </td>
                <td>
                   <h:selectOneMenu id="cmbTipoProducto"
							value="#{consultarInventarioBean.codigoTipoProducto}">
							<f:selectItems
								value="#{consultarInventarioBean.listaTipoProductos}" var="c"
								itemLabel="#{c.descripcion}" itemValue="#{c.codigoTipoProducto}" />
						</h:selectOneMenu></td>
            </tr>
           
         </table>
         <p>
            <h:commandButton  id="consultar"  value="Consultar" actionListener="#{consultarInventarioBean.consultar()}" />
            
            <h:outputText value=" All clear!" rendered="#{facesContext.postback and empty facesContext.messageList}" style="color: green;"/>
         </p>
      </h:form>
      <h2>Resultados</h2>
      <h:dataTable var="producto" value="#{consultarInventarioBean.listaProductos}" id="tblInventario" >
         <h:column>
            <f:facet name="header">Código</f:facet>
            #{producto.codigoProducto}
         </h:column>
         <h:column>
            <f:facet name="header">Descripción</f:facet>
            #{producto.descripcion}
         </h:column>
         <h:column>
            <f:facet name="header">Cantidad</f:facet>
            #{producto.cantidad}
         </h:column>
         <h:column>
            <f:facet name="header">Tipo</f:facet>
            #{producto.tipoProducto.descripcion}
         </h:column>
      </h:dataTable>
   </ui:define>
</ui:composition>
